<!DOCTYPE html>
<html>

<head lang="es">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atrapasue√±os</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <source type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="img/paw-solid.svg">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid  p-5 ">
    <form class="card-body">
        <div class="form-row ">
            <div class="col-md-6 col-mb-12 mb-4 ">
                <label class="col-sm-6" for="name">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-6 col-mb-12 mb-4">
                <label class="col-sm-6" for="surmane">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido">
            </div>
            <div class="col-md-6 col-mb-12 mb-4">
                <label class="col-sm-6" for="email">Correo electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">    
            </div>
            <div class="col-md-6 col-mb-12 mb-4">
                <label class="col-sm-6" for="consulta">Seleccione el tipo de consulta</label>
                <select class="custom-select">
                    <option selected>Sellecionar...</option>
                    <option value="1">No entiendo como se hace</option>
                    <option value="2">Quiero comprar uno</option>
                    <option value="3">Otro</option>
                </select> 
            </div>
        </div>
        <div class="mb-4">
            <label class="col-sm-6"for="exampleFormControlTextarea1">Escribe tu consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label col-mb-5" for="invalidCheck">  Acepto terminos y condiciones</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar consulta</button>
    </form>
    </div>
</body>
</html>
