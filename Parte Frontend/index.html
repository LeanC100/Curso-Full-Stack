                    <h2>¿Que es un atrapasueños?</h2>
                    <p>Un atrapasueños es un objeto étnico compuesto por un aro circular sobre el que se teje una red en forma de tela
                        de araña, y que suele estar decorado con plumas y cuentas. Como tal, es un objeto propio del pueblo ojibwa, uno de
                        los pueblos nativos de América del Norte</p><br>
                    <p>Algunas personas le otorgan propiedades mágicas relacionadas con los sueños, y los usan como amuleto o talismán de protección.</p><br>
                    <p>La palabra, como tal, procede del inglés dreamcatcher o dream catcher, de allí que en español también se lo conozca como
                        “cazador de sueños”. En lengua ojibwa, no obstante, se llama asabikeshiinh, que significa ‘araña’, o bawaajige
                        nagwaagan, que traduce ‘trampa o cepo de sueños’. En lengua lakota, por su parte, se le conoce como iháŋbla gmunka.</p>
